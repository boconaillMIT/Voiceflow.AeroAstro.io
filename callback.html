<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Okta Callback...</title>
</head>
<body>
  <h2>Processing Okta Login...</h2>
  <div id="status">Please wait...</div>

  <script>
    async function processCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state'); // PKCE verifier

      if (!code || !state) {
        document.getElementById('status').innerText = 'Missing code or state in URL.';
        return;
      }

      // Retrieve the verifier stored during login
      const verifier = localStorage.getItem('pkce_verifier');
      if (!verifier) {
        document.getElementById('status').innerText = 'Missing PKCE verifier.';
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/oidc-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, verifier })
        });

        if (!res.ok) {
          const text = await res.text();
          document.getElementById('status').innerText = `Error: ${text}`;
          return;
        }

        const data = await res.json();
        // Display returned user info (or redirect to chatbot)
        document.getElementById('status').innerText = `Welcome ${data.name} (${data.kerberos})!`;
        
        // Optionally, redirect to the Voiceflow chatbot
        // window.location.href = `https://aeroastrovfbot.netlify.app/chatbot.html?name=${encodeURIComponent(data.name)}&kerberos=${encodeURIComponent(data.kerberos)}&email=${encodeURIComponent(data.email)}`;

      } catch (err) {
        document.getElementById('status').innerText = `Callback error: ${err.message}`;
      }
    }

    processCallback();
  </script>
</body>
</html>
