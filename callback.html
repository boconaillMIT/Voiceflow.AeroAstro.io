<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Processing login</title></head>
<body>
  <p>Finishing loginâ€¦</p>
  <script>
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const verifier = localStorage.getItem('pkce_verifier');
      const savedState = localStorage.getItem('pkce_state');

      if (!code || !state || !verifier || state !== savedState) {
        document.body.textContent = 'Login failed: missing or invalid parameters.';
        console.error({ code, state, verifier, savedState });
        return;
      }

      try {
        const res = await fetch('/.netlify/functions/oidc-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, verifier }),
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(`Token exchange failed: ${t}`);
        }

        const json = await res.json();
        // redirect to chatbot with the user info returned by the function
        window.location.href =
          `/chatbot.html?name=${encodeURIComponent(json.name)}&email=${encodeURIComponent(json.email)}&kerberos=${encodeURIComponent(json.kerberos)}`;
      } catch (err) {
        document.body.textContent = 'Login failed during token exchange.';
        console.error(err);
      }
    })();
  </script>
</body>
</html>
