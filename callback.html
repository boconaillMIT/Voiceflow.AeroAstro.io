<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Processing login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f8f9fa;
      text-align: center;
    }
    .processing-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .processing-message {
      color: #667eea;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .error-message {
      color: #e74c3c;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="processing-container">
    <div class="processing-message" id="status">Processing your login...</div>
  </div>

  <script>
    (async () => {
      try {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Check for OAuth errors
        if (error) {
          document.getElementById('status').textContent = 'Login failed. Please try again.';
          document.getElementById('status').className = 'error-message';
          return;
        }

        // Get stored values from localStorage
        const verifier = localStorage.getItem('pkce_verifier');
        const savedState = localStorage.getItem('pkce_state');

        // Validate required parameters
        if (!code || !state || !verifier || state !== savedState) {
          document.getElementById('status').textContent = 'Login validation failed. Please try again.';
          document.getElementById('status').className = 'error-message';
          return;
        }

        // Exchange code for tokens
        const res = await fetch('/.netlify/functions/oidc-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, verifier })
        });

        if (!res.ok) {
          throw new Error('Authentication failed');
        }

        const userData = await res.json();

        // Store complete user metadata
        localStorage.setItem('user_metadata', JSON.stringify(userData));

        // Build URL with all user data for chatbot
        const chatbotParams = new URLSearchParams({
          name: userData.name || '',
          firstName: userData.firstName || '',
          lastName: userData.lastName || '',
          kerberos: userData.kerberos || '',
          email: userData.email || '',
          title: userData.title || '',
          department: userData.department || '',
          groups: userData.groups ? userData.groups.join(',') : '',
          loginTime: userData.loginTime || '',
          authenticated: 'true'
        });

        // Redirect to chatbot
        window.location.href = `/chatbot.html?${chatbotParams.toString()}`;

      } catch (err) {
        document.getElementById('status').textContent = 'Login failed. Please try again.';
        document.getElementById('status').className = 'error-message';
      }
    })();
  </script>
</body>
</html>
