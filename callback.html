<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Callback</title>
</head>
<body>
  <h2>Logging in...</h2>
  <script>
    async function exchangeCodeForToken() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) {
        document.body.innerText = 'No code returned from Okta';
        return;
      }

      const verifier = localStorage.getItem('pkce_verifier');
      if (!verifier) {
        document.body.innerText = 'Missing PKCE verifier';
        return;
      }

      // Call Netlify function to exchange code for tokens
      const response = await fetch('/.netlify/functions/oidc-callback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, verifier }),
      });

      const data = await response.json();

      // Redirect to Voiceflow chatbot with user info in query params
      const chatbotUrl = new URL('https://aeroastrovfbot.netlify.app/chatbot.html');
      chatbotUrl.searchParams.set('name', data.name);
      chatbotUrl.searchParams.set('email', data.email);
      chatbotUrl.searchParams.set('kerberos', data.kerberos);
      window.location.href = chatbotUrl.toString();
    }

    exchangeCodeForToken();
  </script>
</body>
</html>
