<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Processing login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .processing-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .processing-message {
      color: #667eea;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .error-message {
      color: #e74c3c;
      font-size: 16px;
    }
    .debug-panel {
      background: #e8f4f8;
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      font-size: 11px;
      text-align: left;
    }
    .debug-step {
      margin: 8px 0;
      padding: 8px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #3498db;
    }
    .success { border-left-color: #27ae60; }
    .warning { border-left-color: #f39c12; }
    .error { border-left-color: #e74c3c; }
    .info { border-left-color: #3498db; }
    .continue-btn {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    .continue-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    pre {
      font-size: 10px;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="processing-container">
    <div class="processing-message" id="status">Processing your login...</div>
    
    <div class="debug-panel">
      <h4>üîç OAuth Callback Debug Flow</h4>
      <div id="debug-steps"></div>
    </div>
    
    <button class="continue-btn" id="continue-btn" style="display: none;" onclick="continueToChat()" disabled>
      Continue to Chat (5s)
    </button>
  </div>

  <script>
    let debugSteps = [];
    let finalUserData = null;
    let countdownTimer = null;

    function addDebugStep(message, type = 'info', data = null) {
      const timestamp = new Date().toLocaleTimeString();
      debugSteps.push({timestamp, message, type, data});
      
      const debugDiv = document.getElementById('debug-steps');
      debugDiv.innerHTML = debugSteps.map(step => {
        let content = `<strong>[${step.timestamp}]</strong> ${step.message}`;
        if (step.data) {
          content += `<pre>${JSON.stringify(step.data, null, 2)}</pre>`;
        }
        return `<div class="debug-step ${step.type}">${content}</div>`;
      }).join('');
      
      // Auto-scroll to bottom
      debugDiv.scrollTop = debugDiv.scrollHeight;
      
      console.log(`[CALLBACK DEBUG ${timestamp}] ${message}`, data || '');
    }

    function startCountdown() {
      let seconds = 5;
      const btn = document.getElementById('continue-btn');
      
      countdownTimer = setInterval(() => {
        btn.textContent = `Continue to Chat (${seconds}s)`;
        seconds--;
        
        if (seconds < 0) {
          clearInterval(countdownTimer);
          btn.textContent = 'Continue to Chat';
          btn.disabled = false;
          btn.style.background = '#667eea';
        }
      }, 1000);
    }

    function continueToChat() {
      if (finalUserData) {
        addDebugStep('Building chatbot URL with user data...', 'info');
        
        const chatbotParams = new URLSearchParams({
          name: finalUserData.name || '',
          firstName: finalUserData.firstName || '',
          lastName: finalUserData.lastName || '',
          kerberos: finalUserData.kerberos || '',
          email: finalUserData.email || '',
          title: finalUserData.title || '',
          department: finalUserData.department || '',
          groups: finalUserData.groups ? finalUserData.groups.join(',') : '',
          loginTime: finalUserData.loginTime || '',
          authenticated: 'true'
        });

        const chatbotUrl = `/chatbot.html?${chatbotParams.toString()}`;
        addDebugStep('Redirecting to chatbot...', 'success', {chatbotUrl});
        
        setTimeout(() => {
          window.location.href = chatbotUrl;
        }, 1000);
      }
    }

    (async () => {
      try {
        addDebugStep('üöÄ Callback processing started', 'info');
        addDebugStep(`Browser: ${navigator.userAgent.substring(0, 80)}...`, 'info');
        addDebugStep(`Current URL: ${window.location.href}`, 'info');

        // Get URL parameters
        addDebugStep('Parsing URL parameters...', 'info');
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const urlParamsData = {
          code: code ? `${code.substring(0, 20)}...` : null,
          state: state,
          error: error,
          errorDescription: errorDescription,
          allParams: Object.fromEntries(urlParams)
        };
        
        addDebugStep('URL parameters parsed', 'success', urlParamsData);

        // Check for OAuth errors
        if (error) {
          addDebugStep('‚ùå OAuth error detected', 'error', {error, errorDescription});
          document.getElementById('status').textContent = 'Login failed: ' + (errorDescription || error);
          document.getElementById('status').className = 'error-message';
          return;
        }

        // Get stored values from localStorage
        addDebugStep('Retrieving stored PKCE data...', 'info');
        const verifier = localStorage.getItem('pkce_verifier');
        const savedState = localStorage.getItem('pkce_state');

        const storageData = {
          verifier: verifier ? `${verifier.substring(0, 20)}...` : null,
          savedState: savedState,
          verifierLength: verifier ? verifier.length : 0,
          localStorage_available: !!window.localStorage
        };
        
        addDebugStep('PKCE data retrieved', verifier && savedState ? 'success' : 'warning', storageData);

        // Detailed validation
        addDebugStep('Validating OAuth parameters...', 'info');
        
        const validation = {
          hasCode: !!code,
          hasState: !!state,
          hasVerifier: !!verifier,
          hasSavedState: !!savedState,
          statesMatch: state === savedState,
          codeLength: code ? code.length : 0,
          verifierLength: verifier ? verifier.length : 0
        };

        if (!code || !state || !verifier || state !== savedState) {
          addDebugStep('‚ùå Validation failed', 'error', validation);
          document.getElementById('status').textContent = 'Login validation failed';
          document.getElementById('status').className = 'error-message';
          return;
        }

        addDebugStep('‚úÖ All validations passed', 'success', validation);

        // Prepare token exchange
        addDebugStep('Preparing token exchange request...', 'info');
        const requestPayload = { code, verifier };
        
        // Exchange code for tokens
        addDebugStep('Calling Netlify function for token exchange...', 'info');
        
        const requestStart = performance.now();
        const res = await fetch('/.netlify/functions/oidc-callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestPayload)
        });
        const requestEnd = performance.now();

        addDebugStep(`Token exchange request completed (${Math.round(requestEnd - requestStart)}ms)`, 
                    res.ok ? 'success' : 'error', {
          status: res.status,
          statusText: res.statusText,
          headers: Object.fromEntries(res.headers.entries())
        });

        if (!res.ok) {
          const errorText = await res.text();
          addDebugStep('‚ùå Token exchange failed', 'error', {errorText});
          throw new Error('Authentication failed: ' + errorText);
        }

        const userData = await res.json();
        finalUserData = userData;

        addDebugStep('‚úÖ Token exchange successful', 'success');
        addDebugStep('User data extracted from token', 'success', userData);

        // üîë Normalization step: make sure no fields are empty or undefined
const safe = (val) => val || "Unknown";  

// Apply normalization to the key fields Voiceflow expects
userData.firstName  = safe(userData.firstName);
userData.lastName   = safe(userData.lastName);
userData.email      = safe(userData.email);
userData.kerberos   = safe(userData.kerberos);
userData.title      = safe(userData.title);
userData.department = safe(userData.department);

// Re-assign normalized object to finalUserData
finalUserData = userData;

addDebugStep('‚úÖ Normalized user data (no undefined values)', 'success', userData);
// Store complete user metadata
        addDebugStep('Storing user metadata in localStorage...', 'info');
        localStorage.setItem('user_metadata', JSON.stringify(userData));
        
        // Verify storage
        const storedMetadata = localStorage.getItem('user_metadata');
        if (storedMetadata) {
          addDebugStep('‚úÖ User metadata stored successfully', 'success');
        } else {
          addDebugStep('‚ö†Ô∏è Failed to store user metadata', 'warning');
        }

        // Show success message and enable continue button
        document.getElementById('status').textContent = 'Login processed successfully! Review the debug info below:';
        document.getElementById('status').style.color = '#27ae60';
        
        const continueBtn = document.getElementById('continue-btn');
        continueBtn.style.display = 'inline-block';
        startCountdown();

        addDebugStep('üéâ OAuth callback processing completed successfully', 'success');

      } catch (err) {
        addDebugStep('‚ùå FATAL ERROR in callback processing', 'error', {
          message: err.message,
          stack: err.stack
        });
        
        document.getElementById('status').textContent = 'Login failed: ' + err.message;
        document.getElementById('status').className = 'error-message';
      }
    })();
  </script>
</body>
</html>
