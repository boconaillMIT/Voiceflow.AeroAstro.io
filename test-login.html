<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test</title>
</head>
<body>
    <h1>Minimal OAuth Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <pre id="output"></pre>

    <script>
        function testLogin() {
            const clientId = '0oaweo65f9PQ0Nuh4697'; // Replace with new test app Client ID
            
            const params = new URLSearchParams({
                client_id: clientId,
                response_type: 'code',
                scope: 'openid',
                redirect_uri: 'https://aeroastrovfbot.netlify.app/test-callback.html',
                state: 'test123'
            });
            
            const url = `https://mitprod.okta.com/oauth2/default/v1/authorize?${params}`;
            
            document.getElementById('output').textContent = 'Redirecting to:\n' + url;
            
            // Redirect after 2 seconds so you can see the URL
            setTimeout(() => {
                window.location.href = url;
            }, 2000);
        }
    </script>
</body>
</html>
