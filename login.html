<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroAstro Bot - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      color: #856404;
    }
    .warning strong {
      display: block;
      margin-bottom: 5px;
    }
    .form-group {
      margin: 20px 0;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ AeroAstro Bot</h1>
    <p>MIT AeroAstro Department Chatbot</p>
    
    <div class="warning">
      <strong>‚ö†Ô∏è Temporary Login</strong>
      MIT authentication is temporarily unavailable. Please enter your information to continue with guest access.
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="kerberos">MIT Kerberos ID:</label>
        <input type="text" id="kerberos" placeholder="your_kerberos" required>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>
      </div>
      
      <div class="form-group">
        <label for="email">MIT Email:</label>
        <input type="email" id="email" placeholder="you@mit.edu" required>
      </div>

      <button type="submit">Continue to Chatbot</button>
    </form>

    <div id="status" class="status"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const kerberos = document.getElementById('kerberos').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      
      // Create temporary user data
      const userData = {
        kerberos: kerberos,
        name: name,
        email: email,
        firstName: name.split(' ')[0] || name,
        lastName: name.split(' ').slice(1).join(' ') || '',
        department: 'AeroAstro',
        loginTime: new Date().toISOString(),
        authenticated: true,
        temporaryAuth: true  // Flag to indicate this is temporary
      };
      
      // Store in localStorage
      localStorage.setItem('user_metadata', JSON.stringify(userData));
      
      // Show success message
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = '‚úì Redirecting to chatbot...';
      statusDiv.className = 'status success';
      statusDiv.style.display = 'block';
      
      // Redirect to chatbot after brief delay
      setTimeout(() => {
        window.location.href = 'chatbot.html';
      }, 1000);
    });

    // Auto-fill email if kerberos is entered
    document.getElementById('kerberos').addEventListener('input', function(e) {
      const kerberos = e.target.value.trim();
      if (kerberos && !document.getElementById('email').value) {
        document.getElementById('email').value = kerberos + '@mit.edu';
      }
    });
  </script>
</body>
</html>
