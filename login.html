<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AeroAstro Chatbot Login</title>
</head>
<body>
  <h2>Redirecting to MIT Okta SSO...</h2>
  <script>
    // Helper: base64 URL encode
    function base64UrlEncode(arrayBuffer) {
      const bytes = new Uint8Array(arrayBuffer);
      let binary = '';
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Generate random code verifier
    function generateVerifier() {
      const array = new Uint8Array(56);
      crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Generate code challenge from verifier
    async function generateChallenge(verifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return base64UrlEncode(digest);
    }

    async function startLogin() {
      const verifier = generateVerifier();
      const challenge = await generateChallenge(verifier);

      // Save verifier to localStorage for callback token exchange
      localStorage.setItem('pkce_verifier', verifier);

      const params = new URLSearchParams({
        client_id: '0oau0gmdr7C5GxVcq697',
        response_type: 'code',
        scope: 'openid profile email',
        redirect_uri: 'https://aeroastrovfbot.netlify.app/.netlify/functions/oidc-callback',
        state: Math.random().toString(36).substring(2),
        nonce: Math.random().toString(36).substring(2),
        code_challenge: challenge,
        code_challenge_method: 'S256',
      });

      // Redirect user to Okta login page
      window.location.href = `https://mitprod.okta.com/oauth2/default/v1/authorize?${params.toString()}`;
    }

    // Start the login flow on page load
    startLogin();
  </script>
</body>
</html>
