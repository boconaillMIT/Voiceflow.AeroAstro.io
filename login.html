<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AeroAstro Chatbot Login</title>
</head>
<body>
  <h2>Redirecting to MIT Okta SSO...</h2>
  <script>
    async function base64UrlEncode(arrayBuffer) {
      const bytes = new Uint8Array(arrayBuffer);
      let binary = '';
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function generateChallenge(verifier) {
      const data = new TextEncoder().encode(verifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return base64UrlEncode(digest);
    }

    async function generateVerifier() {
      const array = new Uint8Array(56);
      crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function login() {
      const verifier = await generateVerifier();
      const challenge = await generateChallenge(verifier);

      // Save verifier for callback
      localStorage.setItem('pkce_verifier', verifier);

      const params = new URLSearchParams({
        client_id: '0oau3bha34MtNzb6U697',   // MIT IT client ID
        response_type: 'code',
        scope: 'openid profile email',
        redirect_uri: 'https://aeroastrovfbot.netlify.app/callback.html', // must match Okta
        state: Math.random().toString(36).slice(2),
        nonce: Math.random().toString(36).slice(2),
        code_challenge_method: 'S256',
        code_challenge: challenge,
      });

      window.location.href = `https://mitprod.okta.com/oauth2/default/v1/authorize?${params.toString()}`;
    }

    login();
  </script>
</body>
</html>
