<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MIT Okta SSO</title>
</head>
<body>
  <h2>Redirecting to MIT Okta SSO...</h2>

  <script>
    // Helper to base64-url encode
    function base64UrlEncode(arrayBuffer) {
      const bytes = new Uint8Array(arrayBuffer);
      let binary = '';
      for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
      }
      return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    // Generate SHA256 challenge from verifier
    async function generateChallenge(verifier) {
      const encoder = new TextEncoder();
      const digest = await crypto.subtle.digest('SHA-256', encoder.encode(verifier));
      return base64UrlEncode(digest);
    }

    // Generate a random PKCE verifier
    async function generateVerifier() {
      const array = new Uint8Array(56);
      crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function login() {
      const verifier = await generateVerifier();
      const challenge = await generateChallenge(verifier);

      // Store verifier locally for callback exchange
      localStorage.setItem('pkce_verifier', verifier);

      const params = new URLSearchParams({
        client_id: '0oau3bha34MtNzb6U697', // MIT IT provided client ID
        response_type: 'code',
        scope: 'openid profile email',
        redirect_uri: 'https://aeroastrovfbot.netlify.app/callback.html', // Your registered redirect URI
        state: verifier,
        nonce: Math.random().toString(36).slice(2),
        code_challenge_method: 'S256',
        code_challenge: challenge
      });

      // Redirect browser to MIT Okta login
      window.location.href = `https://mitprod.okta.com/oauth2/default/v1/authorize?${params.toString()}`;
    }

    // Trigger login automatically
    login();
  </script>
</body>
</html>
