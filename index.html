<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Redirect</title>
</head>
<body>
  <div id="login-message">Loading login info...</div>

  <!-- New login button -->
  <button id="login-btn" style="margin-top:20px; padding:10px 20px; font-size:16px; cursor:pointer;">
    Login with Okta
  </button>

  <script>
    async function fetchLoginInfo() {
      try {
        const res = await fetch('/.netlify/functions/saml-login');
        const text = await res.text();

        // Show the login message returned by saml-login.js
        document.getElementById('login-message').innerHTML = text;

        // Wait 3 seconds, then redirect to chatbot page
        setTimeout(() => {
          window.location.href = '/chatbot.html';
        }, 3000);

      } catch (err) {
        document.getElementById('login-message').textContent = 'Error loading login info.';
        console.error(err);
      }
    }

    // Call the fetchLoginInfo function
    fetchLoginInfo();

    // Add click handler for the new login button
    document.getElementById('login-btn').addEventListener('click', () => {
      // Redirect user to your PKCE login page
      window.location.href = '/login.html';
    });
  </script>
</body>
</html>
