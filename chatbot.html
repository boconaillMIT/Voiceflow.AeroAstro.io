<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Chatbot</title>
</head>
<body>
    <p><b>This is a sample page for accessing the release version of the AeroAstro chatbot (updated April 2025). To begin a conversation, please click the icon in the bottom left corner.</b></p>

    <div id="voiceflow-chat"></div>

    <script type="text/javascript">
      // Generate or retrieve a userID from localStorage
      let userID = localStorage.getItem('userID');
      if (!userID) {
        userID = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userID', userID);
      }

      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '66de313d6a0d94e1bd71c5ce' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              userID: userID, // Pass the userID here
              voice: {
                url: "https://runtime-api.voiceflow.com"
              }
            });
          };
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
